<!DOCTYPE html>
<html>
<head>
    <title>SOS - Emergency</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 text-center">
            <h2>SOS - Emergency Alert</h2>
            {% if sent %}
            <div class="alert alert-success">SOS sent to your emergency contacts!</div>
            {% endif %}
            <form method="POST">
                <button class="btn btn-danger btn-lg w-100" type="submit">Send SOS</button>
                <a href="/" class="btn btn-link w-100 mt-2">Back</a>
            </form>
        </div>
    </div>
</body>
</html>
