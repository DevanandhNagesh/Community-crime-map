<!DOCTYPE html>
<html>
<head>
    <title>Crime Alert Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container mt-3">
        <div class="card p-4">
            <h2 class="mb-3">Community Crime Alert & Safety Map</h2>
            <div id="map" style="height: 500px;"></div>
            <div class="d-flex flex-wrap gap-2 mt-4">
                <a href="/report" class="btn btn-primary">Report Incident</a>
                <a href="/chat" class="btn btn-success">Community Chat</a>
                <a href="/sos" class="btn btn-danger">SOS</a>
                {% if current_user.is_admin %}
                <a href="/admin" class="btn btn-warning">Admin Panel</a>
                {% endif %}
                <a href="/logout" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
