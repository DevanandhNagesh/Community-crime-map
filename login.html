<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crime Alert Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .form-check-input[type="checkbox"] {
            width: 1.1em;
            height: 1.1em;
            margin-top: 0.2em;
        }
        .remember-forgot-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .forgot-link {
            font-size: 0.95em;
            color: var(--primary-color);
            text-decoration: none;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
        .theme-toggle.fixed-bottom {
            position: fixed !important;
            bottom: 2rem;
            right: 2rem;
            top: auto !important;
            left: auto !important;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card position-relative">
            <div class="auth-logo">
                <img src="/static/img/logo.svg" alt="Crime Alert Map Logo">
                <h1>Crime Alert Map</h1>
                <p class="text-muted">Community Safety Platform</p>
            </div>

            <form class="auth-form" method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group mb-1">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="remember-forgot-row">
                    <div class="form-check" style="margin-bottom:0;">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember" style="font-size:0.97em;">Remember me</label>
                    </div>
                    <a href="/forgot-password" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary mb-2 w-100">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <div class="social-login">
                <button class="btn btn-outline-secondary w-100 mb-2" type="button">
                    <i class="bi bi-google me-2"></i>Continue with Google
                </button>
                <button class="btn btn-outline-secondary w-100" type="button">
                    <i class="bi bi-facebook me-2"></i>Continue with Facebook
                </button>
            </div>

            <div class="auth-links mt-4">
                Don't have an account? <a href="/register">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Theme Toggle Button (fixed bottom right) -->
    <button class="theme-toggle fixed-bottom" id="themeToggle">
        <i class="bi bi-moon-fill"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });
        function updateThemeIcon(theme) {
            themeIcon.className = theme === 'light' ? 'bi bi-moon-fill' : 'bi bi-sun-fill';
        }
    </script>
</body>
</html>
